<div class="newsbar">
    <h3>Новости</h3>
    <ul class="newsbarlist">
        {% for page in news %}
            <li class="newsbaritem">
                <p><time>{{page.created}}</time></p>
                <p><a href="{{page.get_absolute_url}}" >{{page.title}}</a></p>
            </li>
        {% endfor %}
    </ul>
    <a href="#" class="allnewslink newsiconblue">Читать все новости</a>
</div>
