<div class="newsbar">
    <h3>Новости</h3>
    <ul class="newsbarlist">
        {% for page in news %}
            <li class="newsbaritem">
                <p><time>{{page.created}}</time></p>
                <p><a href="{{page.get_absolute_url}}" >{{page.title}}</a></p>
            </li>
        {% endfor %}
    </ul>
    <div class="subscribeblock">
        <a href="{% url 'main:news_list' %}" class="allnewslink newsicon">Читать все новости</a>
    </div>
</div>
