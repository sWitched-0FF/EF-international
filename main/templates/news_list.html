{% extends 'basecontent.html' %}

{% block middle %}
<div class="middlecontentblock">
    <div class="sidebar">
        {% include 'partial/announcements.html' %}
    </div>
    <div class="mainblock">
        <h2>{{title}}</h2>
        {% for n in news %}
        <div class="textblock eventblock {{clrs|random}}">
            <div class="eventleftblock">
                <div class="eventheader">
                    <time>{{n.created}}</time>
                </div>
                <div class="eventanounce">
                    <h3>{{n.title}}</h3>
                    {{n.content|safe}}
                </div>
            </div>
        </div>
        {% endfor %}
        {% include 'partial/paginator.html' %}
        <div class="clear"><br/></div>
    </div>
</div>
{% endblock %}
